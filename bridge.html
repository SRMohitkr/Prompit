<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompit Capture</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-glass: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #6ba3ff;
                --bg-glass: #171717;
                --border: rgba(255, 255, 255, 0.1);
                --text: #ececec;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-glass);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        textarea {
            flex: 1;
            width: 100%;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            font-family: inherit;
            font-size: 1rem;
            color: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .hints {
            font-size: 0.75rem;
            opacity: 0.5;
        }

        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn-save:active {
            transform: scale(0.97);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-glass);
            font-weight: 700;
            font-size: 1.2rem;
            visibility: hidden;
            opacity: 0;
            transition: all 0.2s;
        }

        .status.show {
            visibility: visible;
            opacity: 1;
        }

        .status svg {
            margin-right: 8px;
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Prompit Capture</span>
        <span id="closeBtn" style="cursor:pointer">Close</span>
    </div>
    <textarea id="promptBody" placeholder="Captured thought..."></textarea>
    <div class="footer">
        <div class="hints">âŒ˜ + Enter to save</div>
        <button id="saveBtn" class="btn-save">Save</button>
    </div>
    <div id="statusOverlay" class="status">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        Captured
    </div>

    <script src="./cloudConfig.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Inlined bridge logic
        const SUPABASE_URL = window.SUPABASE_URL;
        const SUPABASE_KEY = window.SUPABASE_ANON_KEY;
        let supabaseClient = null;

        const promptBody = document.getElementById('promptBody');
        const saveBtn = document.getElementById('saveBtn');
        const statusOverlay = document.getElementById('statusOverlay');

        // 1. Initial Data
        const urlParams = new URLSearchParams(window.location.search);
        promptBody.value = urlParams.get('text') || '';
        promptBody.focus();

        // 2. Client Init
        if (SUPABASE_URL && SUPABASE_KEY) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        function analyzePrompt(text) {
            const lines = text.trim().split('\n');
            const firstLine = lines[0] || '';
            const title = firstLine.substring(0, 40) + (firstLine.length > 40 ? '...' : '');
            const lower = text.toLowerCase();
            let category = 'other';
            if (lower.includes('function') || lower.includes('const') || lower.includes('return')) category = 'coding';
            else if (lower.includes('essay') || lower.includes('blog') || lower.includes('write')) category = 'writing';
            else if (lower.includes('style') || lower.includes('render') || lower.includes('image')) category = 'art';
            return { title, category };
        }

        async function save() {
            const text = promptBody.value.trim();
            if (!text) return;
            saveBtn.disabled = true;
            const analysis = analyzePrompt(text);
            const device_id = localStorage.getItem('device_id') || 'bookmarklet-guest';
            let user_id = null;
            try {
                const sessionKey = Object.keys(localStorage).find(k => k.startsWith('sb-') && k.endsWith('-auth-token'));
                if (sessionKey) {
                    const session = JSON.parse(localStorage.getItem(sessionKey));
                    user_id = session.user?.id;
                }
            } catch (e) { }

            const payload = {
                id: crypto.randomUUID(),
                title: analysis.title,
                body: text,
                category: analysis.category,
                device_id: device_id,
                user_id: user_id,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString(),
                tags: 'captured'
            };

            // Local Sync
            try {
                const prompts = JSON.parse(localStorage.getItem('prompts') || '[]');
                prompts.unshift(payload);
                localStorage.setItem('prompts', JSON.stringify(prompts));
                const queue = JSON.parse(localStorage.getItem('syncQueue') || '[]');
                queue.push({ type: 'create', local_id: payload.id, payload, timestamp: Date.now() });
                localStorage.setItem('syncQueue', JSON.stringify(queue));
            } catch (e) { }

            // Background Cloud Save
            if (supabaseClient) {
                supabaseClient.from('prompt_saves').insert([payload]).then(() => { }).catch(() => { });
            }

            statusOverlay.classList.add('show');
            setTimeout(() => window.close(), 500);
        }

        saveBtn.onclick = save;
        document.getElementById('closeBtn').onclick = () => window.close();
        window.onkeydown = (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') save();
            if (e.key === 'Escape') window.close();
        };
    </script>
</body>

</html>
